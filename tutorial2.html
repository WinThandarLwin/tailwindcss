<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Responsive Designのため-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Using Tailwind via CDN-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- Opacity, invisible, hiddenの比較-->
    <div class="mb-16 flex justify-around">
        <div class="flex-grow border-2 border-blue-300">A</div>
        <div class="flex-grow opacity-0 border-2 border-blue-300"><button>Button</button></div>
        <div class="flex-grow border-2 border-blue-300">C</div>
    </div>
    <div class="mb-16 flex justify-around">
        <div class="flex-grow border-2 border-blue-300">A</div>
        <div class="flex-grow invisible border-2 border-blue-300"><button>Button</button></div>
        <div class="flex-grow border-2 border-blue-300">C</div>
    </div>
    <div class="mb-16 flex justify-around">
        <div class="flex-grow border-2 border-blue-300">A</div>
        <div class="flex-grow hidden border-2 border-blue-300"><button>Button</button></div>
        <div class="flex-grow border-2 border-blue-300">C</div>
    </div>

    <!-- gradient-->
    <div class="w-full py-40 bg-gradient-to-r from-yellow-50 to-yellow-900">
    </div>
    <div class="w-full py-40 bg-gradient-to-l from-green-50 to-green-900">
    </div>
    <div class="w-full py-40 bg-gradient-to-br from-red-50 to-red-900">
    </div>
    <div class="w-full py-40 bg-gradient-to-tr from-blue-50 to-blue-900">
    </div>

</body>
</html>
